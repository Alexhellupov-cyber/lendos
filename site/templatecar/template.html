<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="../templatecar/template.css" />
</head>
<body>
        <nav class="navbar" id="navbar">
  <img src="../main/mainimg/logo.svg" alt="logo" class="logo">
  <div class="nav-links" id="menu">
    <a href="../main/main.html">Головна</a>
    <a href="../katalogtemp/katalog.html">Каталог</a>
    <a href="#">Послуги</a>
    <a href="#">Контакти</a>

  </div>
</nav>


<section class="main-photo">
  <img id="main-photo" src="{{main_photo}}" alt="main">
  <h2 class="photo-text">{{title}}</h2>
</section>
<section class="features">Характеристика {{features}}</section>
<section class="description">Опис {{description}}</section>
<section class="gallery-thumb">{{gallery}}</section>


  <section class="contact">
    <h2>Связаться с продавцом</h2>
    <form id="contact-form">
      <input type="text" placeholder="Ваше имя" required>
      <input type="tel" placeholder="Телефон" required>
      <textarea placeholder="Ваше сообщение"></textarea>
      <button type="submit">Отправить</button>
    </form>
    <div id="thank-you" class="hidden">Спасибо! Ваше сообщение отправлено.</div>
  </section>
  <footer>
    <p>&copy;Все права защищены.</p>
    <p>Разработано с ❤️ Alexhellupov</p>
  </footer>
  <script src="/site/scripts/navbar.js"></script>
  <script src="/site/scripts/scripts.js"></script>
  <script src="/site/scripts/zaiavki.js"></script>
  <script src="/site/scripts/zagruzka.js"></script>
  <script src="/site/scripts/imgtemplate.js"></script>
</body>
</html>
